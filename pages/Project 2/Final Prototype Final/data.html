<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
</head>

<body class="data bodybox btn-group">
    <div class="menubox">
        <a href="javascript:;" class="menu"></a>
        <div class="bar fn-clear">
            <a class="fl" href="./index.html">HOME</a>
            <a class="fl" href="./about.html">ABOUT</a>
            <a class="fl" href="./main.html">DATA</a>
        </div>
    </div>
    <div class="png btn">
        <img src="./images/data.png" alt="">
    </div>
    <script>
        $(function() {
            $('.menu').on('click', function() {
                if (!$(this).parents('.menubox').hasClass('show')) {
                    $(this).parents('.menubox').addClass('show')

                } else {
                    $(this).parents('.menubox').removeClass('show')
                }
            })
        })
    </script>
</body>
