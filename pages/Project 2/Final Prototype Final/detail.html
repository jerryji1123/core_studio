<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/data.js"></script>
</head>

<body class="detail bodybox">
    <div class="menubox" style="height: 80px;">
        <a href="javascript:;" class="menu"></a>
        <div class="bar fn-clear">
            <a class="fl" href="./index.html">HOME</a>
            <a class="fl" href="./about.html">ABOUT</a>
            <a class="fl" href="./main.html">DATA</a>
        </div>
    </div>
    <div class="topline">
        <p><span>NETS V.S. WARRIORS</span></p>
    </div>
    <div class="conpng">
        <p class="back">
            <a href="javascript:history.back(-1)"><img src="./images/back.png" alt=""></a>
        </p>
        <div class="content btn-group">
            <img class="png" src="./images/1.png" alt="">
            <div class="btn contxt">
                <p class="tit">Caris LeVert
                </p>
                <p class="desc">23pts 4reb 8ast
                </p>
                <p class="smalltxt">Learn More+</p>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            var uid = window.location.href.split('uid=')[1];
            var datas = window.location.href.split('data=')[1].split('&')[0];
            if (datas == 1) {
                $('.png').attr('src', data1[uid].png);
                $('.tit').html(data1[uid].name);
                $('.desc').html(`${data1[uid].pts}pts ${data1[uid].reb}reb ${data1[uid].ast}ast`);
            } else if (datas == 2) {
                $('.png').attr('src', data2[uid].png);
                $('.tit').html(data2[uid].name);
                $('.desc').html(`${data2[uid].pts}pts ${data2[uid].reb}reb ${data2[uid].ast}ast`);
            }
            $('.menu').on('click', function () {
                if (!$(this).parents('.menubox').hasClass('show')) {
                    $(this).parents('.menubox').addClass('show')

                } else {
                    $(this).parents('.menubox').removeClass('show')
                }
            })
        })
    </script>
</body>

</html>
