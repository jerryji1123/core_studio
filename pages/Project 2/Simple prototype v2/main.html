				dom(index)

			function sorts(result, type) {

				result.sort(function (a, b) {
					var dom1 = 0;
					var dom2 = 0;
					if (type == 'pts') {
						dom1 = a.pts;
						dom2 = b.pts;
					} else if (type == 'reb') {
						dom1 = a.reb;
						dom2 = b.reb;
					} else if (type == 'ast') {
						dom1 = a.ast;
						dom2 = b.ast;
					}

					if (dom1 > dom2) {
						return -1;
					} else if (dom1 == dom2) {
						return 0;
					} else {
						return 1;
					}
				});
				return result
			}
