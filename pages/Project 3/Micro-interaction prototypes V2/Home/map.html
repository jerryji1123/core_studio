<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./../Public/css/index.css">
    <link rel="stylesheet" href="./../Public/css/base.css">
    <script src='./../Public/js/flexbile.min.js'></script>
    <script src="./../Public/js/jquery-1.8.3.min.js"></script>
</head>

<body id="mapbox">
    <div id='map'>
        <h2>Cigarette Butts<br>
            Collecting Points
        </h2>
    <div class="contxt">
        <h3>66 West 12th <br>
            10min away
        </h3>
    </div>
        <a class="refresh">
            <img src="../Public/images/refresh.png" alt="">
        </a>
        <a class="place">
            <img src="../Public/images/place.png" alt="">
        </a>
        
        <a href="javascript:;" class="menubtn">Menu</a>
    </div>
    <div id="menubtn">
        <p class="line"></p>
        <a href="./map.html" class="btns sure">Map</a>
        <a href="javascript:;" class="loginout">Log Out</a>
    </div>
    <script>
        $(function () {
            $('.menubtn').on('click', function () {
                $('#menubtn').animate({
                    'top': 0
                });
            })
            $('.loginout').on('click', function () {
                $('#menubtn').animate({
                    'top': '100vh'
                });
                window.location.href = './index.html'
            })
        })
    </script>
</body>

</html>
