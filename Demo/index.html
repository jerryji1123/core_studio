<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style type="text/css">

body,html{
	font-family:'Helvetica Neue',sans-serif;
}

.card {
	background-color:#f2f2f2;
	width:40%;
	height:10%;
	display:flex;
	justify-content: center;
	align-items: center;
	margin:2%;
	display: inline-flex;
	vertical-align: top;
}

.
</style>
<body>

<div id="main"></div>

</body>
<script type="text/javascript">
	
d3.csv('https://raw.githubusercontent.com/jerryji1123/core_studio/master/Demo/All-Warriors%20vs.%20Nets.%202_6_20%20-%20Sheet1%20(4).csv')
	.then(
		function(data){
			console.log(data)
			viewData(data,'main')
		}
		)
	.catch(function(error){
		// catch error
	})

//declare a function 
function viewData (data, location_id) {
	//select the element that I will write the data in
	el = document.querSelector('#main'+location_id)
	//will take the id of whatever is passed through
	//write everything as text to this location

	//select just one item
	// el.innerHTML = data[0]['The Name of Player']

	//iterate over each item and do something with its attributes
	data.forEach(function(item){
		div = document.createElement('div')
		div.setAttribute('class','card')
		div.classList.add(item[''])
		//optional

		aligner = document.createElement('div')
		aligner.setAttribute('class','aligner')
		
		h1 = document.createElement('h1')
		h1.innerHTML=item['The Name of Player']
		//hearder
		mask = document.createElement('div')
		mask.setAttribute('class','mask')

		img = document.createElement('img')
		img.src = item["Player's image"]

		mask.appendChild(img)
		//aligner.appendChild(mask)
		//aligner.appendChild(h1)
		div.appendChild(mask)
		div.appendChild(img)
		el.appendChild(div)
	})
}

</script>
</html>
