<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<div id="main"></div>

</body>
<script type="text/javascript">
	
d3.csv('https://raw.githubusercontent.com/jerryji1123/core_studio/master/Demo/All-Warriors%20vs.%20Nets.%202_6_20%20-%20Sheet1%20(1).csv')
	.then(
		function(data){
			console.log(data)
			viewData(data,'main')
		}
		)
	.catch(function(error){
		// catch error
	})

//declare a function 
function viewData (data, location_id) {
	//select the element that I will write the data in
	el = document.querSelector('#'+location_id)
	//write everything as text to this location

	//select just one item and it's name
	//el.innerHTML = data [0]['Guest Team: Warriors']

	//iterate over each item and do something with its attributes
	data.forEach(function(item){
		el.innerHTML += item['Guest Team: Warriors']
		h1 = document.createElement('h1')
		h1.innerHTML=item ['name']
		el.appendChild(h1)

	})
}

</script>
</html>
